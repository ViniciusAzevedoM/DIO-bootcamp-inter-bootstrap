<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Inter</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
            <img class="logoInter" src="./images/logoInter.png" alt="Logo do Inter">
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#quemsomos">Quem somos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#parceiros">Parceiros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#servicos">Serviços</a>
                </li>
            </ul>
        </div>
    </nav>

    <section id="quemsomos">
        <div class="container-fluid apresentacao text-center margin">
            <h3 style="font-size: x-large; margin-bottom: 40px;">Quem somos</h3>
            <img src="./images/quemsomos.png" alt="Imagem de quem somos" class="rounded-circle" width="400" height="400">
            <h3 style="font-size: large; padding-top: 40px;">O Inter não veio para ser mais um dinossauro.<br/> Conheça mais sobre nós e se surpreenda.</h3>
        </div>
    </section>

    <section id="parceiros">
        <div class="container-fluid text-center margin parceiros">
            <h3 class="margin">Parceiros</h3>
            <div class="row">
                <div class="">
                    <img src="./images/logo-parceiro.png" style="height: 100px;" alt="logo da DIO">
                </div>
            </div>
        </div>
    </section>

    <section id="servicos">
        <div class="container-fluid text-center margin servicos">
            <h3 class="margin">Serviços</h3>
            <div class="row">
                <div class="col-lg-2">
                    <img src="./images/contadigital.png" alt="foto conta digital" class="imgServicos">
                    <p>Conta digital</p>
                </div>
                <div class="col-lg-2">
                    <img src="./images/investimentos.png" alt="fonto investimentos" class="imgServicos">
                    <p>Investimentos</p>
                </div>
                <div class="col-lg-2">
                    <img src="./images/shooping.png" alt="foto Shopping" class="imgServicos">
                    <p>Shopping</p>
                </div>
                <div class="col-lg-2">
                    <img src="./images/cartao.png" alt="foto cartão" class="imgServicos">
                    <p>Cartão de débito e crédito</p>
                </div>
                <div class="col-lg-2">
                    <img src="./images/emprestimo.png" alt="foto empréstimo" class="imgServicos">
                    <p>Empréstimos</p>
                </div>
                <div class="col-lg-2">
                    <img src="./images/+.png" alt="E +" class="imgServicos">
                    <p>E muitos outros</p>
                </div>
            </div>
        </div>
    </section>

    <footer class="container-fluid text-center bg-footer">
        <p style="color:#ff7a00; font-weight: bold; margin-top: 20px;">Desenvolvido por Vinícius Menezes</p>
    </footer>

</body>

</html>
